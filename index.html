<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Search</title>
  <!-- styles -->
  <link href="bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="main.css" rel="stylesheet" media="screen">
</head>
  <body>
      <div class="container">
        <!-- start of app, controller -->
        <div ng-controller="instaController" ng-app='instaApp' ng-model="initialText">
          <img src="ng-instagram.png"><br>
          <form role="form" class="instaForm" ng-submit="submit()">
            <div class="form-group">
              <br>
              <input type="text" class="instaInput" ng-model="instaData.tag" placeholder="Enter a tag ..." autofocus required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            <span ng-if="submitted"><button class="btn btn-success btn-sm" ng-click="reset()">Clear</button></span>
          </form>
          <br>
          <!-- message for user -->
          <h3>{{message}}</h3>
          <br>
          <!-- images -->
          <span class="images" ng-if="submitted" ng-repeat="image in images">
            <img src="{{image.images.low_resolution.url}}">
          </span>
        </div> <!-- app, controller end -->
      </div>
    </div>
    <!-- scripts -->
    <script src="jquery-2.1.3.min"></script>
    <script src="bootstrap.min.js"></script>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="angular-animate.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
